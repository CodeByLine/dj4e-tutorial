{% extends "base_bootstrap.html" %}


{% block content %}

<h1>Ad Form</h1>
{% load crispy_forms_tags %}
<p>
    <form action="" method="post">
      {% csrf_token %}
      <table>
      {{ form|crispy }}
      </table>
      <input type="submit" value="Submit">
      <input type="submit"
      onclick="window.location='{% url 'ads:all' %}' ; return false;"
      value="Cancel">
    </form>
  </p>
  {% endblock %}
