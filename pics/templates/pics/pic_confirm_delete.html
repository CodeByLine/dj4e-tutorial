
{% extends "base_bootstrap.html" %}
{% block content %}
<h1>Delete Pic</h1>

<p>Are you sure you want to delete the pic: {{ pic }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class='btn btn-danger' value="Yes, delete."> <input type="submit" class='btn btn-secondary' value="cancel" onclick="window.location.href='{% url 'pics:all' %}';return false;">
</form>
{% endblock %}
