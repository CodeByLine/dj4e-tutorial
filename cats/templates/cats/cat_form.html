{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Add a Cat</h1>
{% load crispy_forms_tags %}
<h2>Crispy Form </h2>
  <form action="" method="post">
    {% csrf_token %}
  
    {{ form|crispy }}

    <br>
    <h2>Form.As_Table </h2>
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'cats:cat_list' %}' ; return false;" value="Cancel">
  </form>


{% endblock %}
