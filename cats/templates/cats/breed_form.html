{% extends "base_bootstrap.html" %}

{% block content %}
<h1>Add a Breed</h1>
{% load crispy_forms_tags %}
  <form action="" method="post">
    {% csrf_token %}
    <h2>Crispy Form</h2>
    {{ form | crispy }}

    <br>
    <h2>Form.as_table</h2>
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'cats:breed_list' %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
