{% extends "base_bootstrap.html" %}

{% block content %}
<h1>Add a Breed</h1>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'cats:breed_list' %}' ; return false;" value="Cancel">
  </form>
{% endblock %}
